<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pontos Turísticos do Mundo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        .container {
            max-width: 800px;
            margin: 20px auto;
            padding: 20px;
        }
        .form-group {
            margin-bottom: 1rem;
        }
        .resultado {
            margin-top: 20px;
            padding: 15px;
            border-radius: 5px;
            background-color: #f8f9fa;
        }
        .erro {
            color: #dc3545;
            margin-top: 10px;
        }
        .ponto-turistico {
            margin: 10px 0;
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 5px;
        }
        .ponto-turistico img {
            max-width: 100%;
            height: auto;
            margin-bottom: 10px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1 class="mb-4">Pontos Turísticos do Mundo</h1>
        
        <div class="card mb-4">
            <div class="card-header">
                <h2>Explorar Destinos Turísticos</h2>
            </div>
            <div class="card-body">
                <p>Selecione a localização para descobrir pontos turísticos:</p>
                
                <!-- Seleção de Continente -->
                <div class="form-group">
                    <label for="continente">Continente:</label>
                    <select class="form-control" id="continente" onchange="carregarPaises()">
                        <option value="">Selecione um continente...</option>
                    </select>
                </div>

                <!-- Seleção de País -->
                <div class="form-group">
                    <label for="pais">País:</label>
                    <select class="form-control" id="pais" onchange="carregarCidades()">
                        <option value="">Primeiro selecione um continente...</option>
                    </select>
                </div>

                <!-- Seleção de Cidade/Estado -->
                <div class="form-group">
                    <label for="cidade">Cidade/Estado:</label>
                    <select class="form-control" id="cidade" onchange="mostrarPontosTuristicos()">
                        <option value="">Primeiro selecione um país...</option>
                    </select>
                </div>

                <div id="pontosTuristicos" class="resultado"></div>
            </div>
        </div>
    </div>

    <script>
        // Base de dados simulada de pontos turísticos
        const pontosTuristicosDB = {
            'EUR': {
                'França': {
                    'Paris': [
                        {
                            nome: 'Torre Eiffel',
                            descricao: 'Ícone mundial com 324 metros de altura.',
                            imagem: 'https://example.com/eiffel.jpg'
                        },
                        {
                            nome: 'Museu do Louvre',
                            descricao: 'O maior museu de arte do mundo e lar da Mona Lisa.',
                            imagem: 'https://example.com/louvre.jpg'
                        }
                    ],
                    'Nice': [
                        {
                            nome: 'Promenade des Anglais',
                            descricao: 'Famoso calçadão à beira-mar.',
                            imagem: 'https://example.com/nice.jpg'
                        }
                    ]
                },
                'Itália': {
                    'Roma': [
                        {
                            nome: 'Coliseu',
                            descricao: 'Anfiteatro histórico no centro de Roma.',
                            imagem: 'https://example.com/coliseu.jpg'
                        }
                    ],
                    'Pisa': [
                        {
                            nome: 'Torre de Pisa',
                            descricao: 'Famosa torre inclinada na Toscana.',
                            imagem: 'https://example.com/pisa.jpg'
                        }
                    ]
                }
            },
            'ASI': {
                'China': {
                    'Pequim': [
                        {
                            nome: 'Cidade Proibida',
                            descricao: 'Palácio imperial chinês.',
                            imagem: 'https://example.com/cidadeproibida.jpg'
                        }
                    ],
                    'Mutianyu': [
                        {
                            nome: 'Grande Muralha da China',
                            descricao: 'Uma das maiores construções da humanidade.',
                            imagem: 'https://example.com/muralha.jpg'
                        }
                    ]
                }
            }
        };

        async function carregarEstados() {
            const selectContinente = document.getElementById('continente');
            const continentes = [
                {sigla: 'EUR', nome: 'Europa'},
                {sigla: 'ASI', nome: 'Ásia'},
                {sigla: 'AFR', nome: 'África'},
                {sigla: 'AMN', nome: 'América do Norte'},
                {sigla: 'AMS', nome: 'América do Sul'},
                {sigla: 'OCE', nome: 'Oceania'}
            ];
            
            continentes.forEach(continente => {
                const option = document.createElement('option');
                option.value = continente.sigla;
                option.textContent = continente.nome;
                selectContinente.appendChild(option);
            });
        }

        async function carregarPaises() {
            const selectContinente = document.getElementById('continente');
            const selectPais = document.getElementById('pais');
            const selectCidade = document.getElementById('cidade');
            const pontosTuristicos = document.getElementById('pontosTuristicos');
            const continente = selectContinente.value;

            pontosTuristicos.innerHTML = '';
            selectPais.innerHTML = '<option value="">Selecione um país...</option>';
            selectCidade.innerHTML = '<option value="">Primeiro selecione um país...</option>';

            if (!continente) {
                selectPais.innerHTML = '<option value="">Primeiro selecione um continente...</option>';
                return;
            }

            const paisesPorContinente = {
                'EUR': ['França', 'Itália', 'Espanha', 'Alemanha'],
                'ASI': ['China', 'Japão', 'Índia', 'Tailândia'],
                'AFR': ['Egito', 'África do Sul', 'Marrocos', 'Quênia'],
                'AMN': ['Estados Unidos', 'Canadá', 'México'],
                'AMS': ['Brasil', 'Argentina', 'Peru', 'Chile'],
                'OCE': ['Austrália', 'Nova Zelândia']
            };

            const paises = paisesPorContinente[continente] || [];
            paises.sort();

            paises.forEach(pais => {
                const option = document.createElement('option');
                option.value = pais;
                option.textContent = pais;
                selectPais.appendChild(option);
            });
        }

        async function carregarCidades() {
            const continente = document.getElementById('continente').value;
            const pais = document.getElementById('pais').value;
            const selectCidade = document.getElementById('cidade');
            const pontosTuristicos = document.getElementById('pontosTuristicos');

            pontosTuristicos.innerHTML = '';
            selectCidade.innerHTML = '<option value="">Selecione uma cidade/estado...</option>';

            if (!pais) {
                selectCidade.innerHTML = '<option value="">Primeiro selecione um país...</option>';
                return;
            }

            const cidadesDisponiveis = pontosTuristicosDB[continente]?.[pais] || {};
            const cidades = Object.keys(cidadesDisponiveis);
            cidades.sort();

            cidades.forEach(cidade => {
                const option = document.createElement('option');
                option.value = cidade;
                option.textContent = cidade;
                selectCidade.appendChild(option);
            });
        }

        function mostrarPontosTuristicos() {
            const continente = document.getElementById('continente').value;
            const pais = document.getElementById('pais').value;
            const cidade = document.getElementById('cidade').value;
            const divPontosTuristicos = document.getElementById('pontosTuristicos');

            divPontosTuristicos.innerHTML = '';

            if (!continente || !pais || !cidade) return;

            const pontos = pontosTuristicosDB[continente]?.[pais]?.[cidade];

            if (pontos && pontos.length > 0) {
                divPontosTuristicos.innerHTML = `
                    <h3>Pontos Turísticos em ${cidade}, ${pais}</h3>
                    ${pontos.map(ponto => `
                        <div class="ponto-turistico">
                            <h4>${ponto.nome}</h4>
                            <p>${ponto.descricao}</p>
                        </div>
                    `).join('')}
                `;
            } else {
                divPontosTuristicos.innerHTML = `
                    <p>Desculpe, ainda não temos informações sobre pontos turísticos em ${cidade}, ${pais}.</p>
                    <p>Sugestões de busca: Tente Paris (França) ou Pequim (China) para ver exemplos.</p>
                `;
            }
        }

        // Inicializar a página
        window.onload = carregarEstados;
    </script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
